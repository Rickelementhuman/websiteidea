<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioural Science Section</title>
    <style>
        :root {
            --navy: #1e293b;
            --blue1: #2563eb;
            --blue2: #1e40af;
            --white: #fff;
            --gray: #f5f5f5;
            --shadow: 0 8px 25px rgba(30,64,175,0.08);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: var(--navy);
        }
        .bs-section {
            width: 100%;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 80px 0 60px 0;
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
            position: relative;
        }
        
        .bs-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(135deg, rgba(37,99,235,0.03) 0%, rgba(30,64,175,0.01) 100%);
            pointer-events: none;
        }
        .bs-container {
            width: 100%;
            max-width: 700px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bs-icons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            position: relative;
            z-index: 2;
            width: 100%;
            pointer-events: none;
            margin-bottom: 40px;
        }
        .bs-icon-outer {
            position: relative;
            pointer-events: auto;
        }
        .bs-icon {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: var(--white);
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.15);
            border: 3px solid var(--blue1);
            min-width: 64px;
            height: 64px;
            padding: 0 0;
            transition: all 0.3s cubic-bezier(.4,1.3,.6,1);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .bs-icon svg {
            width: 32px;
            height: 32px;
            margin: 0 16px;
            flex-shrink: 0;
            display: block;
        }
        .bs-icon-title {
            opacity: 0;
            max-width: 0;
            white-space: nowrap;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--blue1) 0%, var(--blue2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-right: 20px;
            margin-left: 0;
            transition: all 0.3s cubic-bezier(.4,1.3,.6,1);
        }
        .bs-icon:hover, .bs-icon.active {
            min-width: 180px;
            background: linear-gradient(135deg, #eaf1ff 0%, #e3eaff 100%);
            border-color: var(--blue2);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(37,99,235,0.25);
        }
        .bs-icon:hover .bs-icon-title,
        .bs-icon.active .bs-icon-title {
            opacity: 1;
            max-width: 200px;
            margin-left: 8px;
        }
        .bs-icon.active {
            box-shadow: 0 8px 32px rgba(37,99,235,0.15);
        }
        .bs-textbox {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 80px 40px 40px 40px;
            margin-top: 0;
            min-height: 220px;
            position: relative;
            z-index: 1;
            text-align: center;
            border: 2px solid rgba(37, 99, 235, 0.1);
            width: 100%;
        }
        .bs-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 18px;
            background: linear-gradient(135deg, var(--blue1) 0%, var(--blue2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        .bs-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--blue1) 0%, var(--blue2) 100%);
            border-radius: 2px;
        }
        .bs-desc {
            font-size: 1.1rem;
            color: var(--navy);
            opacity: 0.85;
        }
        @media (max-width: 800px) {
            .bs-container { max-width: 98vw; }
            .bs-textbox { padding: 70px 20px 32px 20px; }
            .bs-icons-row { gap: 24px; }
            .bs-icon { min-width: 56px; height: 56px; }
            .bs-icon svg { width: 28px; height: 28px; margin: 0 14px; }
        }
        @media (max-width: 600px) {
            .bs-icons-row { gap: 16px; }
            .bs-icon { min-width: 52px; height: 52px; }
            .bs-icon svg { width: 26px; height: 26px; margin: 0 13px; }
            .bs-textbox { padding: 60px 16px 24px 16px; }
        }
        @media (max-width: 500px) {
            .bs-section { padding: 40px 0 30px 0; }
            .bs-textbox { padding: 50px 12px 20px 12px; }
            .bs-title { font-size: 1.8rem; }
            .bs-icons-row { gap: 12px; }
            .bs-icon { min-width: 48px; height: 48px; }
            .bs-icon svg { width: 24px; height: 24px; margin: 0 12px; }
            .bs-icon:hover, .bs-icon.active { min-width: 140px; }
        }
        @media (max-width: 400px) {
            .bs-icons-row { gap: 8px; }
            .bs-icon { min-width: 44px; height: 44px; }
            .bs-icon svg { width: 22px; height: 22px; margin: 0 11px; }
            .bs-textbox { padding: 45px 10px 16px 10px; }
            .bs-title { font-size: 1.6rem; }
            .bs-desc { font-size: 1rem; }
        }
    </style>
</head>
<body>
<div class="bs-section">
    <div class="bs-container">
        <div class="bs-icons-row">
            <div class="bs-icon-outer">
                <div class="bs-icon active" data-index="0">
                    <svg viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#2563eb" stroke-width="2"/>
                        <circle cx="16" cy="16" r="6" fill="#2563eb" opacity="0.1"/>
                        <circle cx="12" cy="14" r="1.5" fill="#2563eb"/>
                        <circle cx="20" cy="14" r="1.5" fill="#2563eb"/>
                        <path d="M12 18c0 1.5 1.5 2.5 4 2.5s4-1 4-2.5" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 12l2-2m14 0l2 2" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span class="bs-icon-title">Eye Tracking</span>
                </div>
            </div>
            <div class="bs-icon-outer">
                <div class="bs-icon" data-index="1">
                    <svg viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#2563eb" stroke-width="2"/>
                        <circle cx="16" cy="16" r="6" fill="#2563eb" opacity="0.1"/>
                        <path d="M11 13c0-1.5 2-3 5-3s5 1.5 5 3" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 19c0 1.5 1.5 2.5 4 2.5s4-1 4-2.5" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="13" cy="16" r="1" fill="#2563eb"/>
                        <circle cx="19" cy="16" r="1" fill="#2563eb"/>
                        <path d="M16 8v2M16 22v2" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span class="bs-icon-title">Facial Coding</span>
                </div>
            </div>
            <div class="bs-icon-outer">
                <div class="bs-icon" data-index="2">
                    <svg viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#2563eb" stroke-width="2"/>
                        <circle cx="16" cy="16" r="6" fill="#2563eb" opacity="0.1"/>
                        <path d="M10 12h12M10 16h12M10 20h8" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="12" r="1" fill="#2563eb"/>
                        <circle cx="20" cy="16" r="1" fill="#2563eb"/>
                        <circle cx="14" cy="20" r="1" fill="#2563eb"/>
                        <path d="M24 10l2 2-2 2" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span class="bs-icon-title">Implicit Testing</span>
                </div>
            </div>
            <div class="bs-icon-outer">
                <div class="bs-icon" data-index="3">
                    <svg viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#2563eb" stroke-width="2"/>
                        <circle cx="16" cy="16" r="6" fill="#2563eb" opacity="0.1"/>
                        <path d="M16 8v8l6 4" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                        <path d="M16 8v8l-6 4" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="16" cy="16" r="2" fill="#2563eb" opacity="0.3"/>
                    </svg>
                    <span class="bs-icon-title">Rapid Processing</span>
                </div>
            </div>
        </div>
        <div class="bs-textbox">
            <div class="bs-title" id="bs-title">Eye Tracking</div>
            <div class="bs-desc" id="bs-desc">Eye tracking, facial coding, and Implicit Association Testing capture genuine emotion and deep memory.</div>
        </div>
    </div>
</div>
<script>
const data = [
    {
        title: "Eye Tracking",
        desc: "Eye tracking, facial coding, and Implicit Association Testing capture genuine emotion and deep memory."
    },
    {
        title: "Facial Coding",
        desc: "Advanced facial expression analysis captures micro-expressions and genuine emotional responses in real-time."
    },
    {
        title: "Implicit Testing",
        desc: "Unconscious bias detection reveals true audience perceptions and emotional associations with your content."
    },
    {
        title: "Rapid Processing",
        desc: "Results in as little as twenty-four hours without sacrificing depth or quality."
    }
];
const icons = document.querySelectorAll('.bs-icon');
const title = document.getElementById('bs-title');
const desc = document.getElementById('bs-desc');
let active = 0;
icons.forEach((icon, i) => {
    icon.addEventListener('mouseenter', function() {
        if (active !== i) this.classList.add('hovered');
    });
    icon.addEventListener('mouseleave', function() {
        this.classList.remove('hovered');
    });
    icon.addEventListener('click', function() {
        icons[active].classList.remove('active');
        this.classList.add('active');
        active = i;
        title.textContent = data[i].title;
        desc.textContent = data[i].desc;
    });
});
</script>
</body>
</html>
