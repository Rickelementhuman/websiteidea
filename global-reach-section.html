<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Human - Global Reach Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #54E42B;
            --magenta: #FF2198;
            --cyan: #10A8B7;
            --violet: #8F21A1;
            --navy: #13202F;
            --yellow: #F9BE00;
            --red: #F60000;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-gray: #495057;
        }

        .element-human-reach * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--navy);
            background: var(--white);
        }

        .element-human-reach {
            font-family: inherit;
            line-height: 1.6;
            color: inherit;
            background: inherit;
        }

        .element-human-reach * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Section Styles */
        .section {
            padding: 100px 0;
        }

        .section:nth-child(even) {
            background: #f8f9fa;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        /* Global Reach Interactive */
        .reach-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 60px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF2198;
            display: block;
            margin-bottom: 10px;
        }

        .stat-card .tab-text {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* CTA Center */
        .cta-center {
            text-align: center;
            margin-top: 50px;
        }

        .cta-center .tab-text {
            margin-bottom: 20px;
        }

        /* Button Styles - New Design */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: var(--white);
            color: #007aff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #007aff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.1);
        }

        .cta-button:hover {
            background: #007aff;
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.2);
        }

        /* Global Reach Section */
        .global-reach {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--navy);
            background: var(--white);
        }

        .global-reach * {
            box-sizing: border-box;
        }

        .global-reach-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .global-reach-wrapper {
            padding: 100px 0;
        }

        .global-reach-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .global-reach-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 15px;
        }

        .global-reach-header .subtitle {
            font-size: 1.2rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .global-reach-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .global-reach-card {
            background: var(--white);
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .global-reach-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #007aff, #54E42B);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .global-reach-card:hover {
            border-color: #007aff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.15);
        }

        .global-reach-card:hover::before {
            transform: scaleX(1);
        }

        .global-reach-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007aff;
            margin-bottom: 15px;
            display: block;
        }

        .global-reach-number.animate {
            animation: countUp 2s ease-out forwards;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .global-reach-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 10px;
        }

        .global-reach-description {
            font-size: 0.9rem;
            color: var(--dark-gray);
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                padding: 60px 0;
            }

            .reach-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .container {
                padding: 0 15px;
            }

            .stat-card {
                padding: 25px 20px;
                min-height: 100px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .global-reach-wrapper {
                padding: 60px 0;
            }

            .global-reach-header {
                margin-bottom: 60px;
            }

            .global-reach-header h2 {
                font-size: 2rem;
            }

            .global-reach-header .subtitle {
                font-size: 1.1rem;
            }

            .global-reach-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 40px;
            }

            .global-reach-card {
                padding: 30px 20px;
            }

            .global-reach-number {
                font-size: 2rem;
            }

            .global-reach-title {
                font-size: 1rem;
            }

            .global-reach-container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .section {
                padding: 40px 0;
            }

            .container {
                padding: 0 10px;
            }

            .stat-card {
                padding: 20px 15px;
            }

            .stat-number {
                font-size: 1.8rem;
            }

            .reach-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .global-reach-wrapper {
                padding: 40px 0;
            }

            .global-reach-header {
                margin-bottom: 40px;
            }

            .global-reach-header h2 {
                font-size: 1.8rem;
            }

            .global-reach-header .subtitle {
                font-size: 1rem;
            }

            .global-reach-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 30px;
            }

            .global-reach-card {
                padding: 25px 15px;
            }

            .global-reach-number {
                font-size: 1.8rem;
            }

            .global-reach-title {
                font-size: 0.95rem;
            }

            .global-reach-description {
                font-size: 0.85rem;
            }

            .global-reach-container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="global-reach">
        <section class="global-reach-wrapper">
            <div class="global-reach-container">
                <div class="global-reach-grid">
                    <div class="global-reach-card">
                        <span class="global-reach-number">100M+</span>
                        <h3 class="global-reach-title">Panellist worldwide</h3>
                        <p class="global-reach-description">via Cint and Dynata</p>
                    </div>
                    
                    <div class="global-reach-card">
                        <span class="global-reach-number">26</span>
                        <h3 class="global-reach-title">Markets</h3>
                        <p class="global-reach-description">Covering major global regions</p>
                    </div>
                    
                    <div class="global-reach-card">
                        <span class="global-reach-number">8</span>
                        <h3 class="global-reach-title">Languages</h3>
                        <p class="global-reach-description">Multi-language support</p>
                    </div>
                    
                    <div class="global-reach-card">
                        <span class="global-reach-number">472+</span>
                        <h3 class="global-reach-title">Brands we've worked with</h3>
                        <p class="global-reach-description">Diverse industry coverage</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function toggleStat(stat) {
            // Add visual feedback for stat clicks
            stat.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                stat.style.transform = 'translateY(-5px)';
            }, 200);
            
            // You could add detailed information about each stat
            console.log('Stat clicked:', stat.querySelector('.tab-text').textContent);
        }

        // Count-up animation functionality
        function animateNumbers() {
            const numberElements = document.querySelectorAll('.global-reach-number');
            
            numberElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const isInView = rect.top < window.innerHeight && rect.bottom > 0;
                
                if (isInView && !element.classList.contains('animated')) {
                    element.classList.add('animate', 'animated');
                    
                    // Get the target number
                    const targetText = element.textContent;
                    const targetNumber = parseInt(targetText.replace(/[^\d]/g, ''));
                    const suffix = targetText.replace(/[\d]/g, '');
                    
                    if (!isNaN(targetNumber)) {
                        // Animate the counting
                        let currentNumber = 0;
                        const increment = targetNumber / 60; // 60 steps over 2 seconds
                        
                        const counter = setInterval(() => {
                            currentNumber += increment;
                            if (currentNumber >= targetNumber) {
                                currentNumber = targetNumber;
                                clearInterval(counter);
                            }
                            
                            element.textContent = Math.floor(currentNumber) + suffix;
                        }, 33); // ~30fps
                    }
                }
            });
        }
        
        // Intersection Observer for better performance
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const numberElement = entry.target.querySelector('.global-reach-number');
                        if (numberElement && !numberElement.classList.contains('animated')) {
                            numberElement.classList.add('animate', 'animated');
                            
                            // Get the target number
                            const targetText = numberElement.textContent;
                            const targetNumber = parseInt(targetText.replace(/[^\d]/g, ''));
                            const suffix = targetText.replace(/[\d]/g, '');
                            
                            if (!isNaN(targetNumber)) {
                                // Animate the counting
                                let currentNumber = 0;
                                const increment = targetNumber / 60; // 60 steps over 2 seconds
                                
                                const counter = setInterval(() => {
                                    currentNumber += increment;
                                    if (currentNumber >= targetNumber) {
                                        currentNumber = targetNumber;
                                        clearInterval(counter);
                                    }
                                    
                                    numberElement.textContent = Math.floor(currentNumber) + suffix;
                                }, 33); // ~30fps
                            }
                        }
                    }
                });
            }, {
                threshold: 0.3, // Trigger when 30% of the element is visible
                rootMargin: '0px 0px -50px 0px' // Trigger slightly before element enters viewport
            });
            
            // Observe all global reach cards
            const cards = document.querySelectorAll('.global-reach-card');
            cards.forEach(card => observer.observe(card));
        }
        
        // Initialize animations
        function initAnimations() {
            // Use Intersection Observer if available, otherwise fall back to scroll listener
            if ('IntersectionObserver' in window) {
                setupIntersectionObserver();
            } else {
                // Fallback for older browsers
                window.addEventListener('scroll', animateNumbers);
                animateNumbers(); // Check on load
            }
        }
        
        // Run when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAnimations);
        } else {
            initAnimations();
        }
    </script>
</body>
</html>
