<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Listing</title>
    <style>
        :root {
            --navy: #1e293b;
            --blue1: #2563eb;
            --blue2: #1e40af;
            --white: #fff;
            --light-gray: #f8f9fa;
            --border-color: #e5e7eb;
            --accent: #4a3aff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            color: var(--navy);
            line-height: 1.6;
        }

        .blog-listing-section {
            padding: 100px 0;
            background: linear-gradient(180deg, #fafbfc 0%, #ffffff 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--navy);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: var(--navy);
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter UI */
        .filter-container {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 48px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .filter-row {
            display: flex;
            gap: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select,
        .filter-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--white);
            color: var(--navy);
            transition: all 0.3s ease;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--blue1);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-select {
            cursor: pointer;
        }

        .filter-input::placeholder {
            color: #9ca3af;
        }

        /* Results info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 0 4px;
        }

        .results-count {
            font-size: 1rem;
            color: var(--navy);
            opacity: 0.7;
        }

        .clear-filters {
            background: none;
            border: none;
            color: var(--blue1);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-decoration: underline;
        }

        .clear-filters:hover {
            background: rgba(37, 99, 235, 0.1);
            text-decoration: none;
        }

        /* Blog posts grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
        }

        .blog-post {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 1;
            transform: scale(1);
        }

        .blog-post.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .blog-post:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.12);
        }

        .blog-post-image {
            width: 100%;
            height: 240px;
            overflow: hidden;
            position: relative;
        }

        .blog-post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .blog-post:hover .blog-post-image img {
            transform: scale(1.05);
        }

        .blog-post-category {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--blue1);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-post-content {
            padding: 24px;
        }

        .blog-post-date {
            font-size: 0.85rem;
            color: var(--navy);
            opacity: 0.6;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .blog-post-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .blog-post-summary {
            font-size: 1rem;
            color: var(--navy);
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .blog-post-link {
            display: inline-flex;
            align-items: center;
            color: var(--blue1);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .blog-post-link:hover {
            color: var(--blue2);
            transform: translateX(4px);
        }

        .blog-post-link::after {
            content: '‚Üí';
            margin-left: 6px;
            transition: transform 0.3s ease;
        }

        .blog-post-link:hover::after {
            transform: translateX(4px);
        }

        /* No results state */
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--navy);
            opacity: 0.6;
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-results-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .no-results-text {
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--navy);
            opacity: 0.6;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--blue1);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Category Selection Modal */
        .category-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .category-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .category-modal-content {
            background: var(--white);
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .category-modal.active .category-modal-content {
            transform: scale(1);
        }

        .category-modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .category-modal-subtitle {
            font-size: 1.1rem;
            color: var(--navy);
            opacity: 0.7;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .category-options {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .category-option {
            background: var(--light-gray);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .category-option:hover {
            background: var(--white);
            border-color: var(--blue1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.15);
        }

        .category-option.selected {
            background: linear-gradient(135deg, var(--blue1), var(--blue2));
            color: var(--white);
            border-color: var(--blue1);
        }

        .category-option.selected .category-option-title {
            color: var(--white);
        }

        .category-option-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .category-option-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        .category-modal-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn-primary,
        .btn-secondary {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue1), var(--blue2));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--navy);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .blog-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
                gap: 24px;
            }
        }

        @media (max-width: 768px) {
            .blog-listing-section {
                padding: 80px 0;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .filter-container {
                padding: 24px;
                margin-bottom: 32px;
            }

            .filter-row {
                flex-direction: column;
                gap: 20px;
            }

            .filter-group {
                min-width: auto;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .blog-post-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .blog-listing-section {
                padding: 60px 0;
            }

            .section-title {
                font-size: 2rem;
            }

            .filter-container {
                padding: 20px;
            }

            .blog-post-image {
                height: 200px;
            }

            .blog-post-content {
                padding: 18px;
            }

            .blog-post-title {
                font-size: 1.2rem;
            }

            .category-modal-content {
                padding: 32px 24px;
                margin: 20px;
            }

            .category-modal-title {
                font-size: 1.6rem;
            }

            .category-modal-subtitle {
                font-size: 1rem;
            }

            .category-option {
                padding: 16px;
            }

            .category-modal-actions {
                flex-direction: column;
                gap: 12px;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="blog-listing-section">
        <div class="container">
            <!-- Section Header -->
            <div class="section-header">
                <h2 class="section-title">Latest Insights</h2>
                <p class="section-subtitle">Discover strategies, tips, and insights to optimize your creative performance</p>
            </div>

            <!-- Category Selection Modal -->
            <div class="category-modal" id="category-modal">
                <div class="category-modal-content">
                    <h3 class="category-modal-title">I am interested in...</h3>
                    <p class="category-modal-subtitle">Choose a category to see personalized content recommendations</p>
                    
                    <div class="category-options" id="category-options">
                        <!-- Categories will be populated dynamically -->
                    </div>
                    
                    <div class="category-modal-actions">
                        <button class="btn-secondary" id="skip-categories">Show All Content</button>
                        <button class="btn-primary" id="continue-with-category" disabled>Continue</button>
                    </div>
                </div>
            </div>

            <!-- Filter UI -->
            <div class="filter-container">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="category-filter" class="filter-label">Category</label>
                        <select id="category-filter" class="filter-select">
                            <option value="">All Categories</option>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Results Info -->
            <div class="results-info">
                <div class="results-count" id="results-count">Loading posts...</div>
                <button class="clear-filters" id="clear-filters" style="display: none;">Clear Filters</button>
            </div>

            <!-- Blog Posts Grid -->
            <div class="blog-grid" id="blog-grid">
                <!-- Posts will be populated dynamically -->
            </div>

            <!-- No Results State -->
            <div class="no-results" id="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3 class="no-results-title">No posts found</h3>
                <p class="no-results-text">Try adjusting your search criteria or browse all categories</p>
            </div>
        </div>
    </div>

    <script>
        // Blog Listing Filter System
        class BlogListingFilter {
            constructor() {
                this.posts = [];
                this.filteredPosts = [];
                this.categories = new Set();
                this.currentFilters = {
                    category: ''
                };
                this.selectedCategory = null;
                this.hasShownModal = false;
                
                this.init();
            }

            init() {
                this.loadPosts();
                this.setupEventListeners();
                this.populateCategories();
                this.checkFirstVisit();
            }

            // Load posts from Webflow CMS (this will be populated by Webflow)
            loadPosts() {
                // This is where Webflow will inject the CMS data
                // For now, we'll use placeholder data structure
                this.posts = [
                    {
                        id: 1,
                        title: "How to Optimize Your Creative for Maximum Engagement",
                        slug: "optimize-creative-engagement",
                        category: "Creative Strategy",
                        image: "https://via.placeholder.com/400x240/f8f9fa/1e293b?text=Creative+Strategy",
                        summary: "Learn the key principles of creating content that captures attention and drives meaningful engagement with your audience.",
                        content: "Full content here...",
                        publishDate: "2024-01-15"
                    },
                    {
                        id: 2,
                        title: "The Science Behind Effective Ad Testing",
                        slug: "science-ad-testing",
                        category: "Research & Testing",
                        image: "https://via.placeholder.com/400x240/f8f9fa/1e293b?text=Research+Testing",
                        summary: "Discover the psychological principles that make A/B testing more effective and how to apply them to your campaigns.",
                        content: "Full content here...",
                        publishDate: "2024-01-10"
                    },
                    {
                        id: 3,
                        title: "Building Brand Recognition Through Consistent Messaging",
                        slug: "brand-recognition-messaging",
                        category: "Brand Strategy",
                        image: "https://via.placeholder.com/400x240/f8f9fa/1e293b?text=Brand+Strategy",
                        summary: "Explore how consistent messaging across all touchpoints builds stronger brand recognition and customer trust.",
                        content: "Full content here...",
                        publishDate: "2024-01-05"
                    }
                ];

                this.filteredPosts = [...this.posts];
                this.renderPosts();
                this.updateResultsCount();
            }

            // Extract categories from posts
            populateCategories() {
                this.posts.forEach(post => {
                    if (post.category) {
                        this.categories.add(post.category);
                    }
                });

                const categorySelect = document.getElementById('category-filter');
                this.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });

                // Also populate the modal categories
                this.populateModalCategories();
            }

            // Populate category options in the modal
            populateModalCategories() {
                const categoryOptions = document.getElementById('category-options');
                const categoryDescriptions = {
                    'Creative Strategy': 'Learn how to create compelling content that captures attention',
                    'Research & Testing': 'Discover data-driven approaches to optimize your campaigns',
                    'Brand Strategy': 'Build stronger brand recognition and customer relationships',
                    'Performance Marketing': 'Maximize ROI through strategic campaign optimization',
                    'Consumer Psychology': 'Understand what drives customer behavior and decisions'
                };

                this.categories.forEach(category => {
                    const option = document.createElement('div');
                    option.className = 'category-option';
                    option.dataset.category = category;
                    
                    option.innerHTML = `
                        <div class="category-option-title">${category}</div>
                        <div class="category-option-description">${categoryDescriptions[category] || 'Explore insights and strategies'}</div>
                    `;
                    
                    option.addEventListener('click', () => this.selectCategory(category));
                    categoryOptions.appendChild(option);
                });
            }

            // Check if this is the first visit
            checkFirstVisit() {
                const hasVisited = localStorage.getItem('blog-category-selected');
                
                if (!hasVisited && this.categories.size > 0) {
                    this.showCategoryModal();
                } else {
                    // Hide the modal and show the blog interface
                    this.hideCategoryModal();
                }
            }

            // Show the category selection modal
            showCategoryModal() {
                const modal = document.getElementById('category-modal');
                modal.classList.add('active');
                this.hasShownModal = true;
            }

            // Hide the category selection modal
            hideCategoryModal() {
                const modal = document.getElementById('category-modal');
                modal.classList.remove('active');
            }

            // Handle category selection in modal
            selectCategory(category) {
                // Remove previous selection
                document.querySelectorAll('.category-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Select new category
                const selectedOption = document.querySelector(`[data-category="${category}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
                
                this.selectedCategory = category;
                
                // Enable continue button
                document.getElementById('continue-with-category').disabled = false;
            }

            // Setup event listeners
            setupEventListeners() {
                document.getElementById('category-filter').addEventListener('change', (e) => {
                    this.currentFilters.category = e.target.value;
                    this.filterPosts();
                });

                document.getElementById('clear-filters').addEventListener('click', () => {
                    this.clearFilters();
                });

                // Modal event listeners
                document.getElementById('continue-with-category').addEventListener('click', () => {
                    this.continueWithCategory();
                });

                document.getElementById('skip-categories').addEventListener('click', () => {
                    this.skipCategorySelection();
                });
            }

            // Filter posts based on current criteria
            filterPosts() {
                this.filteredPosts = this.posts.filter(post => {
                    const matchesCategory = !this.currentFilters.category || 
                                         post.category === this.currentFilters.category;

                    return matchesCategory;
                });

                this.renderPosts();
                this.updateResultsCount();
                this.toggleClearFilters();
            }

            // Render filtered posts
            renderPosts() {
                const grid = document.getElementById('blog-grid');
                const noResults = document.getElementById('no-results');

                if (this.filteredPosts.length === 0) {
                    grid.style.display = 'none';
                    noResults.style.display = 'block';
                } else {
                    grid.style.display = 'grid';
                    noResults.style.display = 'none';
                    
                    grid.innerHTML = this.filteredPosts.map(post => this.createPostHTML(post)).join('');
                }
            }

            // Create HTML for individual post
            createPostHTML(post) {
                const date = new Date(post.publishDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <article class="blog-post" data-category="${post.category}">
                        <div class="blog-post-image">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="blog-post-category">${post.category}</span>
                        </div>
                        <div class="blog-post-content">
                            <div class="blog-post-date">${date}</div>
                            <h3 class="blog-post-title">${post.title}</h3>
                            <p class="blog-post-summary">${post.summary}</p>
                            <a href="/blog/${post.slug}" class="blog-post-link">Read More</a>
                        </div>
                    </article>
                `;
            }

            // Update results count
            updateResultsCount() {
                const count = this.filteredPosts.length;
                const total = this.posts.length;
                const resultsCount = document.getElementById('results-count');
                
                if (this.hasActiveFilters()) {
                    resultsCount.textContent = `Showing ${count} of ${total} posts`;
                } else {
                    resultsCount.textContent = `${total} posts`;
                }
            }

            // Check if any filters are active
            hasActiveFilters() {
                return this.currentFilters.category;
            }

            // Toggle clear filters button
            toggleClearFilters() {
                const clearButton = document.getElementById('clear-filters');
                clearButton.style.display = this.hasActiveFilters() ? 'block' : 'none';
            }

            // Clear all filters
            clearFilters() {
                this.currentFilters = { category: '' };
                
                document.getElementById('category-filter').value = '';
                
                this.filterPosts();
            }

            // Method to add new filters (for future expansion)
            addFilter(filterName, filterType, options = {}) {
                // This method allows easy addition of new filters
                // Example: this.addFilter('tags', 'multi-select', { options: ['tag1', 'tag2'] })
                // Example: this.addFilter('author', 'single-select', { options: ['author1', 'author2'] })
                // Example: this.addFilter('dateRange', 'date-range', { minDate: '2023-01-01', maxDate: '2024-12-31' })
                
                console.log(`Adding new filter: ${filterName} of type: ${filterType}`, options);
                
                // Implementation would go here based on filter type
                // This provides a clean interface for future filter additions
            }

            // Continue with selected category
            continueWithCategory() {
                if (this.selectedCategory) {
                    // Set the category filter
                    this.currentFilters.category = this.selectedCategory;
                    document.getElementById('category-filter').value = this.selectedCategory;
                    
                    // Hide modal and show filtered results
                    this.hideCategoryModal();
                    
                    // Apply the filter
                    this.filterPosts();
                    
                    // Mark as visited
                    localStorage.setItem('blog-category-selected', 'true');
                    
                    // Show a welcome message
                    this.showWelcomeMessage();
                }
            }

            // Skip category selection
            skipCategorySelection() {
                // Hide modal and show all content
                this.hideCategoryModal();
                
                // Mark as visited
                localStorage.setItem('blog-category-selected', 'true');
                
                // Show all posts
                this.filterPosts();
            }

            // Show welcome message for selected category
            showWelcomeMessage() {
                const resultsInfo = document.querySelector('.results-info');
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'welcome-message';
                welcomeMessage.innerHTML = `
                    <div style="background: linear-gradient(135deg, var(--blue1), var(--blue2)); color: white; padding: 16px 24px; border-radius: 12px; margin-bottom: 24px; text-align: center;">
                        <strong>Welcome!</strong> Here are the latest insights about <strong>${this.selectedCategory}</strong>
                    </div>
                `;
                
                resultsInfo.parentNode.insertBefore(welcomeMessage, resultsInfo);
                
                // Remove welcome message after 5 seconds
                setTimeout(() => {
                    if (welcomeMessage.parentNode) {
                        welcomeMessage.parentNode.removeChild(welcomeMessage);
                    }
                }, 5000);
            }
        }

        // Initialize when DOM is loaded
