<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Human - SSP Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #54E42B;
            --magenta: #FF2198;
            --cyan: #10A8B7;
            --violet: #8F21A1;
            --navy: #13202F;
            --yellow: #F9BE00;
            --red: #F60000;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-gray: #495057;
            --primary-bg: #f8f9fa;
            --container-bg: #ffffff;
            --border-color: #dee2e6;
            --text-color: #495057;
            --label-color: #343a40;
            --accent-pink: #ff2198;
            --accent-blue: #00a0ff;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        .element-human-ssp * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--navy);
            background: var(--white);
        }

        .element-human-ssp {
            font-family: inherit;
            line-height: 1.6;
            color: inherit;
            background: inherit;
        }

        .element-human-ssp * {
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* SSP Interactive Section */
        .ssp-section {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: #ffffff;
            padding: 100px 0;
        }

        .ssp-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .ssp-content {
            text-align: center;
            max-width: 800px;
        }

        .ssp-metrics {
            display: none;
        }

        /* Button Styles - New Design */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: var(--white);
            color: #007aff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            border: 2px solid #007aff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.1);
        }

        .cta-button:hover {
            background: #007aff;
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ssp-container {
                gap: 30px;
            }

            .ssp-content {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .ssp-content {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="element-human-ssp">
        <!-- Stopping & Staying Power Section -->
        <section class="ssp-section">
            <div class="container">
                <div class="ssp-container">
                    <div class="ssp-content">
                        <h2 class="Header">Stopping & Staying Power™</h2>
                        <p class="tab-text">Capturing attention is just the beginning. True brand growth demands retention—engagement that persists beyond the moment your creative appears.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
